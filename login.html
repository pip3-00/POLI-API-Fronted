<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Politécnico Ann y Ted Kheel</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Portal de administración del Politécnico Ann y Ted Kheel">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos del login -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- ===== NAVBAR ===== -->
    <nav class="navbar-admin">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo y título -->
                <a href="index.html" class="navbar-brand-admin">
                    <img src="./assets/images/logo-poli.png" alt="Logo Politécnico">
                    <span>Politécnico Ann y Ted Kheel</span>
                </a>
                
                <!-- Enlace volver al sitio -->
                <a href="index.html" class="back-to-site">
                    <i class="fas fa-arrow-left"></i>
                    <span class="d-none d-sm-inline">Volver al sitio</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- ===== CONTENIDO PRINCIPAL ===== -->
    <main class="login-main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <!-- Tarjeta de Login -->
                    <div class="login-card">
                        <!-- Encabezado -->
                        <div class="login-header">
                            <div class="login-icon">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <h1 class="login-title">Acceso Administrador</h1>
                            <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
                        </div>

                        <!-- Mensaje de error (oculto por defecto) -->
                        <div id="errorContainer" class="error-container">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="errorMessage" class="error-message"></span>
                        </div>

                        <!-- Mensaje de éxito (oculto por defecto) -->
                        <div id="successContainer" class="success-container">
                            <i class="fas fa-check-circle"></i>
                            <span class="success-message">¡Login exitoso! Redirigiendo...</span>
                        </div>

                        <!-- Formulario de Login -->
                        <form id="loginForm">
                            <!-- Input de usuario -->
                            <div class="form-group">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i>
                                    Usuario
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input 
                                        type="text" 
                                        id="username" 
                                        name="username" 
                                        class="form-control" 
                                        placeholder="Ingresa tu nombre de usuario"
                                        required
                                        autocomplete="username"
                                    >
                                </div>
                            </div>

                            <!-- Input de contraseña -->
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i>
                                    Contraseña
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-control" 
                                        placeholder="Ingresa tu contraseña"
                                        required
                                        autocomplete="current-password"
                                    >
                                </div>
                            </div>

                            <!-- Botón de submit -->
                            <button type="submit" id="submitBtn" class="btn-login">
                                <span class="btn-spinner"></span>
                                <span class="btn-text">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Iniciar sesión
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="login-footer">
        <div class="container">
            <p>&copy; 2025 Politécnico Ann y Ted Kheel. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- ===== JAVASCRIPT ===== -->
    <!-- JavaScript del login -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
