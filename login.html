        /* ===== BOT√ìN DE LOGIN ===== */
        .btn-login {

        /* ===== SPINNER DE CARGA ===== */

        .btn-login.loading .btn-spinner {

        .btn-login.loading .btn-text {

        @keyframes spin {

        /* ===== MENSAJES DE ERROR ===== */
        .error-container {

        .error-container.show {

        @keyframes shake {

        /* ===== MENSAJE DE √âXITO ===== */
        .success-container {

        }

        .success-container.show {

        }

        .success-container i {

        }

        .success-container .success-message {
            color: #166534;
            font-size: 0.95rem;

        }

        /* ===== FOOTER ===== */
        .login-footer {

        .login-footer p {
            margin: 0;

        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 576px) {

        }
    </style>

    <!-- ===== JAVASCRIPT ===== -->
    <script>
        /**
         * M√ìDULO DE LOGIN - Polit√©cnico Ann y Ted Kheel
         * Maneja la autenticaci√≥n de administradores con el backend FastAPI
         * 
         * Funcionalidades:
         * - Env√≠o de credenciales en formato JSON
         * - Spinner de carga durante la petici√≥n
         * - Manejo de errores visible en HTML
         * - Guardado de token JWT en localStorage
         * - Redirecci√≥n a admin.html en login exitoso
         */

        // ===== CONFIGURACI√ìN =====
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const LOGIN_ENDPOINT = '/login';
        const ADMIN_PAGE = 'admin/admin.html';

        // ===== ELEMENTOS DEL DOM =====
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successContainer = document.getElementById('successContainer');

        // ===== EVENT LISTENERS =====
        
        /**
         * Evento submit del formulario
         * Captura los datos y env√≠a al backend
         */
        loginForm.addEventListener('submit', async function(e) {
            // Prevenir recarga de p√°gina
            e.preventDefault();
            
            console.log('üìù Formulario de login enviado');
            console.log('‚è∞ Timestamp:', new Date().toISOString());
            
            try {
                // 1. Obtener y validar valores
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                console.log('üë§ Username input value:', JSON.stringify(username));
                console.log('üîí Password input length:', password.length);
                
                // Validar campos no vac√≠os
                if (!username || !password) {
                    throw new Error('Por favor complete todos los campos');
                }
                
                // 2. Mostrar estado de carga
                setLoadingState(true);
                hideError();
                
                // 3. Construir body JSON
                const loginData = {
                    username: username,
                    password: password
                };
                
                console.log('üì¶ JSON a enviar:', JSON.stringify(loginData));
                console.log('üîó Endpoint:', API_BASE_URL + LOGIN_ENDPOINT);
                console.log('üìã Content-Type: application/json');
                
                // 4. Hacer petici√≥n al backend
                const response = await fetch(API_BASE_URL + LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                console.log('‚úÖ Respuesta recibida');
                console.log('üìä HTTP Status:', response.status, response.statusText);
                
                // 5. Obtener respuesta como texto primero
                const responseText = await response.text();
                console.log('üìÑ Respuesta cruda:', responseText);
                
                // 6. Parsear JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('‚úÖ JSON parseado correctamente');
                    console.log('üìã Keys en respuesta:', Object.keys(data));
                } catch (parseError) {
                    console.error('‚ùå Error parseando JSON:', parseError);
                    throw new Error(`Respuesta inv√°lida del servidor: ${responseText.substring(0, 100)}`);
                }
                
                // 7. Manejar respuesta
                if (!response.ok) {
                    console.error('‚ùå Error HTTP:', response.status);
                    console.error('üìã Data de error:', data);
                    
                    // Extraer mensaje de error
                    let errorMsg = 'Credenciales incorrectas';
                    
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            errorMsg = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            // Errores de validaci√≥n de Pydantic
                            errorMsg = data.detail.map(err => err.msg || JSON.stringify(err)).join(', ');
                        } else {
                            errorMsg = JSON.stringify(data.detail);
                        }
                    } else if (data.message) {
                        errorMsg = data.message;
                    }
                    
                    throw new Error(errorMsg);
                }
                
                // 8. Login exitoso
                console.log('üéâ Login exitoso!');
                
                // Verificar que existe token
                if (!data.access_token) {
                    console.error('‚ùå No se recibi√≥ access_token en la respuesta');
                    throw new Error('Respuesta inv√°lida: no se recibi√≥ token de autenticaci√≥n');
                }
                
                // Guardar token en localStorage
                console.log('üíæ Guardando token en localStorage...');
                localStorage.setItem('admin_token', data.access_token);
                console.log('‚úÖ Token guardado correctamente');
                console.log('üìè Longitud del token:', data.access_token.length);
                
                // Mostrar mensaje de √©xito
                showSuccess();
                
                // Redirigir despu√©s de delay
                console.log('‚è≥ Redirigiendo a', ADMIN_PAGE, 'en 1.5 segundos...');
                setTimeout(() => {
                    window.location.href = ADMIN_PAGE;
                }, 1500);
                
            } catch (error) {
                // Manejo de errores
                console.error('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                console.error('‚ùå ERROR EN LOGIN');
                console.error('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                console.error('Tipo:', error.constructor.name);
                console.error('Mensaje:', error.message);
                if (error.stack) {
                    console.error('Stack:', error.stack);
                }
                console.error('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                
                // Convertir error a string
                let errorMsg = 'Error de conexi√≥n con el servidor';
                if (error.message) {
                    errorMsg = String(error.message);
                }
                
                // Mostrar error en HTML
                showError(errorMsg);
            } finally {
                // Quitar estado de carga
                setLoadingState(false);
                console.log('üîÑ Estado de loading removido\n');
            }
        });

        // ===== FUNCIONES AUXILIARES =====

        /**
         * Cambia el estado del bot√≥n entre loading y normal
         * @param {boolean} loading - Si est√° en estado loading
         */
        function setLoadingState(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                console.log('üîÑ Estado: Cargando...');
            } else {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                console.log('‚úÖ Estado: Listo');
            }
        }

        /**
         * Muestra un mensaje de error en el contenedor
         * @param {string} message - Mensaje de error a mostrar
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.add('show');
            successContainer.classList.remove('show');
            
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        /**
         * Oculta el contenedor de errores
         */
        function hideError() {
            errorContainer.classList.remove('show');
        }

        /**
         * Muestra el contenedor de √©xito
         */
        function showSuccess() {
            hideError();
            successContainer.classList.add('show');
            
            // Deshabilitar formulario
            usernameInput.disabled = true;
            passwordInput.disabled = true;
